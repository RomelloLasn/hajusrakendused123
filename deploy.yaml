import: 
  - recipe/laravel.php

config:
  repository: ''
  keep_releases: 2

hosts:
  stage:
    hostname: ''
    http_user: ''
    remote_user: 
    deploy_path: ''

tasks:

  opcache:clear:
    - run: killall php84-cgi || true

  deploy:
    - "deploy:prepare"
    - "deploy:vendors"
    - "artisan:storage:link"
    - "artisan:optimize:clear"
    - "artisan:optimize"
    - "deploy:publish"

after:
  deploy:failed: deploy:unlock

before:
  deploy:success: opcache:clear